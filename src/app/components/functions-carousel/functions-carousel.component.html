<p class="show-code"><a href="https://github.com/kappys1/angular2-carousel/tree/web-doc/src/app/components/functions-carousel" target="_blank">Source code</a></p>
<p>Slide prev and slide next by functions. you can set your style</p>
<p><b>Slide only works with buttons</b></p>
<div class="parameters-content">
  <div class="parameter-option">
    <button (click)="prev()">Prev</button>
  </div>
  <div class="parameter-option">
    <button (click)="next()">Next</button>
  </div>
</div>
